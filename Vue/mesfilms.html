<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Ma Biblioth√®que - Lofilm</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background: #0a0a0a;
            color: #ffffff;
            line-height: 1.4;
        }
        .navbar {
            background: #0a0a0a;
            padding: 1.5rem 4%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #333;
        }
        .logo {
            font-size: 2rem;
            font-weight: bold;
            color: #ffa500;
            text-decoration: none;
            letter-spacing: -1px;
        }
        .nav-links {
            display: flex;
            gap: 2rem;
            align-items: center;
        }
        .nav-links a {
            color: #cccccc;
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 500;
            transition: color 0.3s;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        .nav-links a:hover {
            color: #ffa500;
        }
        .nav-links a.active {
            color: #ffa500;
            font-weight: 600;
        }
        .logout-btn {
            background: #ffa500;
            color: #000;
            border: none;
            padding: 0.6rem 1.2rem;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 600;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        .logout-btn:hover {
            background: #ffb732;
            transform: translateY(-1px);
        }
        .container {
            padding: 2rem 4%;
            max-width: 1200px;
            margin: 0 auto;
        }
        .page-header {
            margin-bottom: 2rem;
        }
        .page-title {
            font-size: 2.5rem;
            color: #ffffff;
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .page-subtitle {
            color: #cccccc;
            font-size: 1.1rem;
            font-weight: 300;
        }
        .rentals-section {
            margin-top: 2rem;
        }
        .section-title {
            font-size: 1.3rem;
            color: #ffa500;
            margin-bottom: 1.5rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            border-bottom: 2px solid #ffa500;
            padding-bottom: 0.5rem;
            display: inline-block;
        }
        .rentals-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
        }
        .rental-card {
            background: linear-gradient(135deg, #1a1a1a 0%, #2a2a2a 100%);
            border-radius: 8px;
            padding: 1.5rem;
            border: 1px solid #333;
            transition: all 0.3s ease;
            position: relative;
        }
        .rental-card:hover {
            border-color: #ffa500;
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(255, 165, 0, 0.1);
        }
        .rental-card.returned {
            opacity: 0.7;
            border-color: #666;
        }
        .rental-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1rem;
        }
        .film-title {
            font-size: 1.2rem;
            color: #ffffff;
            font-weight: 600;
            margin: 0;
        }
        .rental-status {
            padding: 0.4rem 0.8rem;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        .status-active {
            background: #ffa500;
            color: #000;
        }
        .status-returned {
            background: #666;
            color: #ccc;
        }
        .rental-dates {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }
        .date-info {
            background: rgba(255, 255, 255, 0.05);
            padding: 1rem;
            border-radius: 4px;
            border: 1px solid #333;
        }
        .date-label {
            color: #cccccc;
            font-size: 0.8rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 0.5rem;
        }
        .date-value {
            color: #ffffff;
            font-size: 0.9rem;
            font-weight: 600;
        }
        .rental-actions {
            display: flex;
            gap: 1rem;
        }
        .btn {
            padding: 0.7rem 1.5rem;
            border: none;
            border-radius: 4px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            flex: 1;
            text-align: center;
        }
        .btn-return {
            background: #ffa500;
            color: #000;
        }
        .btn-return:hover {
            background: #ffb732;
            transform: translateY(-1px);
        }
        .btn-disabled {
            background: #333;
            color: #666;
            cursor: not-allowed;
        }
        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: #666;
        }
        .empty-state h3 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: #cccccc;
        }
        .empty-state p {
            margin-bottom: 2rem;
            color: #999;
        }
        .btn-explore {
            background: #ffa500;
            color: #000;
            padding: 1rem 2rem;
            border: none;
            border-radius: 4px;
            text-decoration: none;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            display: inline-block;
            transition: all 0.3s;
        }
        .btn-explore:hover {
            background: #ffb732;
            transform: translateY(-2px);
        }
        .loading {
            text-align: center;
            padding: 3rem;
            color: #666;
            grid-column: 1 / -1;
        }
        .error {
            background: linear-gradient(135deg, #ff6b6b 0%, #ff8e8e 100%);
            color: #000;
            padding: 1.2rem;
            border-radius: 4px;
            margin-bottom: 1rem;
            text-align: center;
            font-weight: 600;
        }
        .duration-info {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: rgba(0,0,0,0.8);
            color: #ffa500;
            padding: 0.3rem 0.6rem;
            border-radius: 4px;
            font-size: 0.7rem;
            font-weight: 600;
        }
        @media (max-width: 768px) {
            .rentals-grid {
                grid-template-columns: 1fr;
            }
            .rental-dates {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="index.html" class="logo">LOFILM</a>
        <div class="nav-links">
            <a href="index.html">Accueil</a>
            <a href="mesfilms.html" class="active">Ma Biblioth√®que</a>
            <a href="profil.html">Mon Compte</a>
            <button class="logout-btn" id="logout-btn">D√©connexion</button>
        </div>
    </nav>

    <div class="container">
        <div class="page-header">
            <h1 class="page-title">MA BIBLIOTH√àQUE</h1>
            <p class="page-subtitle">Vos films lou√©s et votre historique</p>
        </div>

        <div class="rentals-section">
            <h2 class="section-title">MES LOCATIONS</h2>
            <div id="rentals-content">
                <div class="loading">Chargement de vos locations...</div>
            </div>
        </div>
    </div>

    <script>
        // =============================================
        // CONFIGURATION UNIQUEMENT POUR RENDER
        // =============================================
        const API_URL = 'https://projet-4-4qcd.onrender.com/api';
        
        console.log('üöÄ Page mesfilms.html charg√©e');
        console.log('üîó API URL:', API_URL);
        
        // =============================================
        // V√âRIFICATION AU CHARGEMENT
        // =============================================
        document.addEventListener('DOMContentLoaded', function() {
            const token = localStorage.getItem('token');
            
            console.log('üì¶ Token:', token ? '‚úÖ PR√âSENT' : '‚ùå ABSENT');
            
            if (!token) {
                console.log('‚ùå Pas de token, redirection vers login');
                window.location.href = 'login.html';
                return;
            }
            
            loadMesFilms();
        });

        // =============================================
        // CHARGEMENT DES FILMS LOU√âS
        // =============================================
        async function loadMesFilms() {
            const token = localStorage.getItem('token');
            
            if (!token) {
                window.location.href = 'login.html';
                return;
            }

            try {
                console.log('üì§ Tentative de chargement des locations...');
                console.log('üì§ URL:', `${API_URL}/profil/mesfilms`);
                
                // Test de connexion simple
                try {
                    const testResponse = await fetch(API_URL.replace('/api', ''), {
                        method: 'HEAD',
                        mode: 'no-cors'
                    });
                    console.log('üì• Test serveur:', testResponse.type);
                } catch (e) {
                    console.log('‚ö†Ô∏è Test serveur √©chou√© mais on continue');
                }
                
                const response = await fetch(`${API_URL}/profil/mesfilms`, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    }
                });

                console.log('üì• Statut r√©ponse:', response.status);
                console.log('üì• Headers r√©ponse:', [...response.headers.entries()]);

                if (response.status === 401 || response.status === 403) {
                    console.log('‚ùå Token invalide, nettoyage...');
                    localStorage.removeItem('token');
                    localStorage.removeItem('user');
                    window.location.href = 'login.html';
                    return;
                }

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const result = await response.json();
                console.log('üì• Donn√©es re√ßues:', result);
                
                if (result.success) {
                    displayMesFilms(result.data);
                } else {
                    throw new Error(result.message || 'Erreur inconnue');
                }
                
            } catch (error) {
                console.error('‚ùå Erreur d√©taill√©e:', error);
                console.error('‚ùå Message:', error.message);
                console.error('‚ùå Stack:', error.stack);
                
                // Afficher une erreur plus d√©taill√©e
                showError(`Erreur de connexion: ${error.message}. V√©rifiez que le serveur est accessible.`);
            }
        }

        // =============================================
        // AFFICHAGE DES FILMS LOU√âS
        // =============================================
        function displayMesFilms(rentals) {
            const container = document.getElementById('rentals-content');
            
            if (!rentals || rentals.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <h3>AUCUNE LOCATION</h3>
                        <p>Vous n'avez aucun film lou√© pour le moment.</p>
                        <a href="index.html" class="btn-explore">EXPLORER LES FILMS</a>
                    </div>
                `;
                return;
            }

            let html = '<div class="rentals-grid">';
            
            rentals.forEach(rental => {
                const isReturned = rental.return_date !== null;
                const rentalDate = new Date(rental.rental_date);
                const returnDate = rental.return_date ? new Date(rental.return_date) : null;
                const durationDays = Math.floor((new Date() - rentalDate) / (1000 * 60 * 60 * 24));
                
                html += `
                    <div class="rental-card ${isReturned ? 'returned' : ''}">
                        ${!isReturned ? `<div class="duration-info">${durationDays} JOUR${durationDays > 1 ? 'S' : ''}</div>` : ''}
                        
                        <div class="rental-header">
                            <h3 class="film-title">${rental.film_title || 'Film'}</h3>
                            <span class="rental-status ${isReturned ? 'status-returned' : 'status-active'}">
                                ${isReturned ? 'RETOURN√â' : 'EN COURS'}
                            </span>
                        </div>
                        
                        <div class="rental-dates">
                            <div class="date-info">
                                <div class="date-label">DATE DE LOCATION</div>
                                <div class="date-value">${rentalDate.toLocaleDateString('fr-FR')}</div>
                                <div style="color: #999; font-size: 0.8rem; margin-top: 0.3rem;">
                                    ${rentalDate.toLocaleTimeString('fr-FR', {hour: '2-digit', minute:'2-digit'})}
                                </div>
                            </div>
                            
                            ${isReturned ? `
                                <div class="date-info">
                                    <div class="date-label">DATE DE RETOUR</div>
                                    <div class="date-value">${returnDate.toLocaleDateString('fr-FR')}</div>
                                    <div style="color: #999; font-size: 0.8rem; margin-top: 0.3rem;">
                                        ${returnDate.toLocaleTimeString('fr-FR', {hour: '2-digit', minute:'2-digit'})}
                                    </div>
                                </div>
                            ` : `
                                <div class="date-info">
                                    <div class="date-label">DUR√âE</div>
                                    <div class="date-value">${durationDays} JOUR${durationDays > 1 ? 'S' : ''}</div>
                                </div>
                            `}
                        </div>
                        
                        ${!isReturned ? `
                            <div class="rental-actions">
                                <button class="btn btn-return" onclick="retournerFilm(${rental.film_id})">
                                    RETOURNER
                                </button>
                            </div>
                        ` : ''}
                    </div>
                `;
            });
            
            html += '</div>';
            container.innerHTML = html;
        }

        // =============================================
        // RETOURNER UN FILM
        // =============================================
        async function retournerFilm(filmId) {
            const token = localStorage.getItem('token');
            
            if (!token) {
                window.location.href = 'login.html';
                return;
            }

            if (!confirm('√ätes-vous s√ªr de vouloir retourner ce film ?')) {
                return;
            }

            try {
                console.log('üì§ Retour du film:', filmId);
                
                const response = await fetch(`${API_URL}/rentals/retour`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ filmId: filmId })
                });

                console.log('üì• Statut retour:', response.status);

                if (response.status === 401 || response.status === 403) {
                    localStorage.removeItem('token');
                    localStorage.removeItem('user');
                    window.location.href = 'login.html';
                    return;
                }

                const result = await response.json();
                console.log('üì• R√©ponse retour:', result);

                if (response.ok && result.success) {
                    alert('‚úÖ Film retourn√© avec succ√®s !');
                    loadMesFilms();
                } else {
                    alert(result.message || 'Erreur lors du retour');
                }
            } catch (error) {
                console.error('‚ùå Erreur retour:', error);
                alert('Erreur lors du retour: ' + error.message);
            }
        }

        // =============================================
        // AFFICHAGE DES ERREURS
        // =============================================
        function showError(message) {
            const container = document.getElementById('rentals-content');
            container.innerHTML = `
                <div class="error">
                    <strong>‚ùå ERREUR</strong><br>
                    ${message}<br><br>
                    <button class="btn btn-primary" onclick="location.reload()">RECHARGER</button>
                    <button class="btn btn-secondary" onclick="window.location.href='index.html'">ACCUEIL</button>
                </div>
            `;
        }

        // =============================================
        // D√âCONNEXION
        // =============================================
        document.getElementById('logout-btn').addEventListener('click', async function() {
            const token = localStorage.getItem('token');
            
            try {
                if (token) {
                    await fetch(`${API_URL}/auth/logout`, {
                        method: 'GET',
                        headers: {
                            'Authorization': `Bearer ${token}`
                        }
                    });
                }
            } catch (error) {
                console.error('‚ùå Erreur d√©connexion:', error);
            } finally {
                localStorage.removeItem('token');
                localStorage.removeItem('user');
                window.location.href = 'login.html';
            }
        });

        // Rendre la fonction disponible globalement
        window.retournerFilm = retournerFilm;
    </script>
</body>
</html>
