<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Mon Compte - Lofilm</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background: #0a0a0a;
            color: #ffffff;
            line-height: 1.4;
        }
        .navbar {
            background: #0a0a0a;
            padding: 1.5rem 4%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #333;
        }
        .logo {
            font-size: 2rem;
            font-weight: bold;
            color: #ffa500;
            text-decoration: none;
            letter-spacing: -1px;
        }
        .nav-links {
            display: flex;
            gap: 2rem;
            align-items: center;
        }
        .nav-links a {
            color: #cccccc;
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 500;
            transition: color 0.3s;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        .nav-links a:hover {
            color: #ffa500;
        }
        .nav-links a.active {
            color: #ffa500;
            font-weight: 600;
        }
        .logout-btn {
            background: #ffa500;
            color: #000;
            border: none;
            padding: 0.6rem 1.2rem;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 600;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        .logout-btn:hover {
            background: #ffb732;
            transform: translateY(-1px);
        }
        .container {
            padding: 2rem 4%;
            max-width: 1000px;
            margin: 0 auto;
        }
        .page-header {
            margin-bottom: 2rem;
        }
        .page-title {
            font-size: 2.5rem;
            color: #ffffff;
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .page-subtitle {
            color: #cccccc;
            font-size: 1.1rem;
            font-weight: 300;
        }
        .profile-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
        }
        .profile-card {
            background: linear-gradient(135deg, #1a1a1a 0%, #2a2a2a 100%);
            border-radius: 8px;
            padding: 2rem;
            border: 1px solid #333;
        }
        .profile-card.full-width {
            grid-column: 1 / -1;
        }
        .profile-header {
            display: flex;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1.5rem;
            border-bottom: 1px solid #333;
        }
        .profile-avatar {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #ffa500 0%, #ff8c00 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #000;
            font-size: 2rem;
            font-weight: bold;
            margin-right: 1.5rem;
        }
        .profile-info h2 {
            color: #ffffff;
            margin-bottom: 0.5rem;
            font-size: 1.5rem;
        }
        .profile-info p {
            color: #cccccc;
            margin: 0.2rem 0;
            font-size: 0.9rem;
        }
        .info-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1.5rem;
        }
        .info-card {
            background: rgba(255, 255, 255, 0.05);
            padding: 1.5rem;
            border-radius: 6px;
            border: 1px solid #333;
        }
        .info-card h3 {
            color: #ffa500;
            margin-bottom: 1rem;
            font-size: 1.1rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        .info-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 0.8rem 0;
            padding: 0.5rem 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        .info-label {
            color: #cccccc;
            font-weight: 500;
        }
        .info-value {
            color: #ffffff;
            font-weight: 600;
        }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 1rem;
            margin-top: 1.5rem;
        }
        .stat-card {
            background: linear-gradient(135deg, #ffa500 0%, #ff8c00 100%);
            color: #000;
            padding: 1.5rem 1rem;
            border-radius: 6px;
            text-align: center;
        }
        .stat-number {
            font-size: 2rem;
            font-weight: 800;
            margin-bottom: 0.5rem;
        }
        .stat-label {
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #cccccc;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-size: 0.9rem;
        }
        .form-group input {
            width: 100%;
            padding: 0.8rem;
            background: #333;
            border: 1px solid #444;
            border-radius: 4px;
            color: #ffffff;
            font-size: 0.9rem;
            transition: all 0.3s;
        }
        .form-group input:focus {
            outline: none;
            border-color: #ffa500;
            box-shadow: 0 0 0 2px rgba(255, 165, 0, 0.2);
        }
        .btn {
            padding: 0.8rem 2rem;
            border: none;
            border-radius: 4px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        .btn-primary {
            background: #ffa500;
            color: #000;
        }
        .btn-primary:hover {
            background: #ffb732;
            transform: translateY(-1px);
        }
        .alert {
            padding: 1rem;
            border-radius: 4px;
            margin-bottom: 1rem;
            display: none;
            font-weight: 600;
        }
        .alert-success {
            background: linear-gradient(135deg, #2ecc71 0%, #27ae60 100%);
            color: #000;
        }
        .alert-error {
            background: linear-gradient(135deg, #ff6b6b 0%, #ff8e8e 100%);
            color: #000;
        }
        .loading {
            text-align: center;
            padding: 3rem;
            color: #666;
        }
        .error {
            background: linear-gradient(135deg, #ff6b6b 0%, #ff8e8e 100%);
            color: #000;
            padding: 1.2rem;
            border-radius: 4px;
            margin-bottom: 1rem;
            text-align: center;
            font-weight: 600;
        }
        @media (max-width: 768px) {
            .profile-content {
                grid-template-columns: 1fr;
            }
            .profile-header {
                flex-direction: column;
                text-align: center;
            }
            .profile-avatar {
                margin-right: 0;
                margin-bottom: 1rem;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="index.html" class="logo">LOFILM</a>
        <div class="nav-links">
            <a href="index.html">Accueil</a>
            <a href="mesfilms.html">Ma Biblioth√®que</a>
            <a href="profil.html" class="active">Mon Compte</a>
            <button class="logout-btn" id="logout-btn">D√©connexion</button>
        </div>
    </nav>

    <div class="container">
        <div class="page-header">
            <h1 class="page-title">MON COMPTE</h1>
            <p class="page-subtitle">G√©rez votre profil et vos pr√©f√©rences</p>
        </div>

        <div id="profile-content">
            <div class="loading">Chargement du profil...</div>
        </div>
    </div>

    <script>
        // =============================================
        // CONFIGURATION UNIQUEMENT POUR RENDER
        // =============================================
        const API_URL = 'https://projet-4-4qcd.onrender.com/api';
        
        console.log('üöÄ Page profil.html charg√©e');
        console.log('üîó API URL:', API_URL);
        
        const token = localStorage.getItem('token');
        console.log('üì¶ Token:', token ? '‚úÖ PR√âSENT' : '‚ùå ABSENT');

        let userStats = {
            totalRentals: 0,
            activeRentals: 0,
            returnedRentals: 0
        };

        // =============================================
        // V√âRIFICATION AU CHARGEMENT
        // =============================================
        document.addEventListener('DOMContentLoaded', function() {
            const token = localStorage.getItem('token');
            
            if (!token) {
                console.log('‚ùå Pas de token, redirection vers login');
                window.location.href = 'login.html';
                return;
            }
            
            loadProfile();
        });

        // =============================================
        // CHARGEMENT DU PROFIL
        // =============================================
        async function loadProfile() {
            const token = localStorage.getItem('token');
            
            if (!token) {
                window.location.href = 'login.html';
                return;
            }

            try {
                console.log('üì§ Chargement du profil...');
                
                const response = await fetch(`${API_URL}/profil`, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });

                console.log('üì• Statut r√©ponse:', response.status);

                // Token invalide ou expir√©
                if (response.status === 401 || response.status === 403) {
                    console.log('‚ùå Token invalide ou expir√©, nettoyage...');
                    localStorage.removeItem('token');
                    localStorage.removeItem('user');
                    window.location.href = 'login.html';
                    return;
                }

                if (response.ok) {
                    const result = await response.json();
                    console.log('üì• Donn√©es profil:', result);
                    
                    if (result.success) {
                        displayProfile(result.data);
                        loadRentalStats();
                    } else {
                        throw new Error(result.message);
                    }
                } else {
                    throw new Error('Erreur lors du chargement du profil');
                }
            } catch (error) {
                console.error('‚ùå Erreur:', error);
                showError('Erreur lors du chargement du profil');
            }
        }

        // =============================================
        // AFFICHAGE DU PROFIL
        // =============================================
        function displayProfile(user) {
            const profileContent = document.getElementById('profile-content');
            
            profileContent.innerHTML = `
                <div class="profile-card">
                    <div class="profile-header">
                        <div class="profile-avatar">
                            ${user.name ? user.name.charAt(0).toUpperCase() : 'U'}
                        </div>
                        <div class="profile-info">
                            <h2>${user.name || 'Utilisateur'}</h2>
                            <p>${user.email}</p>
                            ${user.date_inscription ? `<p>Membre depuis ${new Date(user.date_inscription).toLocaleDateString('fr-FR')}</p>` : ''}
                        </div>
                    </div>

                    <div class="info-grid">
                        <div class="info-card">
                            <h3>INFORMATIONS PERSONNELLES</h3>
                            <div class="info-item">
                                <span class="info-label">Nom complet</span>
                                <span class="info-value">${user.name || 'Non sp√©cifi√©'}</span>
                            </div>
                            <div class="info-item">
                                <span class="info-label">Email</span>
                                <span class="info-value">${user.email}</span>
                            </div>
                            <div class="info-item">
                                <span class="info-label">Date d'inscription</span>
                                <span class="info-value">${user.date_inscription ? new Date(user.date_inscription).toLocaleDateString('fr-FR') : 'Non sp√©cifi√©'}</span>
                            </div>
                        </div>

                        <div class="info-card">
                            <h3>STATISTIQUES</h3>
                            <div class="info-item">
                                <span class="info-label">Total locations</span>
                                <span class="info-value" id="total-rentals">Chargement...</span>
                            </div>
                            <div class="info-item">
                                <span class="info-label">En cours</span>
                                <span class="info-value" id="active-rentals">Chargement...</span>
                            </div>
                            <div class="info-item">
                                <span class="info-label">Retourn√©s</span>
                                <span class="info-value" id="returned-rentals">Chargement...</span>
                            </div>
                        </div>
                    </div>

                    <div class="stats-grid" id="stats-section">
                        <div class="loading">Chargement des statistiques...</div>
                    </div>
                </div>

                <div class="profile-card">
                    <h3 style="color: #ffa500; margin-bottom: 1.5rem; text-transform: uppercase; letter-spacing: 0.5px;">MODIFIER LE MOT DE PASSE</h3>
                    <div id="password-alert" class="alert"></div>
                    <form id="password-form">
                        <div class="form-group">
                            <label for="newPassword">Nouveau mot de passe</label>
                            <input type="password" id="newPassword" name="newPassword" required minlength="6">
                        </div>
                        <div class="form-group">
                            <label for="confirmPassword">Confirmer le mot de passe</label>
                            <input type="password" id="confirmPassword" name="confirmPassword" required minlength="6">
                        </div>
                        <button type="submit" class="btn btn-primary">MODIFIER LE MOT DE PASSE</button>
                    </form>
                </div>
            `;

            setupPasswordForm();
        }

        // =============================================
        // CHARGEMENT DES STATISTIQUES
        // =============================================
        async function loadRentalStats() {
            const token = localStorage.getItem('token');
            
            if (!token) return;

            try {
                console.log('üì§ Chargement des statistiques...');
                
                const response = await fetch(`${API_URL}/profil/mesfilms`, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });

                if (response.ok) {
                    const result = await response.json();
                    if (result.success) {
                        updateRentalStats(result.data);
                    }
                }
            } catch (error) {
                console.error('‚ùå Erreur stats:', error);
                document.getElementById('total-rentals').textContent = 'Erreur';
                document.getElementById('active-rentals').textContent = 'Erreur';
                document.getElementById('returned-rentals').textContent = 'Erreur';
            }
        }

        // =============================================
        // MISE √Ä JOUR DES STATISTIQUES
        // =============================================
        function updateRentalStats(rentals) {
            if (rentals && Array.isArray(rentals)) {
                userStats.totalRentals = rentals.length;
                userStats.activeRentals = rentals.filter(r => !r.return_date).length;
                userStats.returnedRentals = rentals.filter(r => r.return_date).length;

                document.getElementById('total-rentals').textContent = userStats.totalRentals;
                document.getElementById('active-rentals').textContent = userStats.activeRentals;
                document.getElementById('returned-rentals').textContent = userStats.returnedRentals;

                const statsSection = document.getElementById('stats-section');
                statsSection.innerHTML = `
                    <div class="stat-card">
                        <div class="stat-number">${userStats.totalRentals}</div>
                        <div class="stat-label">Total</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">${userStats.activeRentals}</div>
                        <div class="stat-label">En Cours</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">${userStats.returnedRentals}</div>
                        <div class="stat-label">Retourn√©s</div>
                    </div>
                `;
            }
        }

        // =============================================
        // FORMULAIRE DE CHANGEMENT DE MOT DE PASSE
        // =============================================
        function setupPasswordForm() {
            const form = document.getElementById('password-form');
            form.addEventListener('submit', async function(e) {
                e.preventDefault();

                const newPassword = document.getElementById('newPassword').value;
                const confirmPassword = document.getElementById('confirmPassword').value;
                const alert = document.getElementById('password-alert');
                const token = localStorage.getItem('token');

                if (!token) {
                    window.location.href = 'login.html';
                    return;
                }

                if (newPassword !== confirmPassword) {
                    showAlert('Les mots de passe ne correspondent pas', 'error', alert);
                    return;
                }

                if (newPassword.length < 6) {
                    showAlert('Le mot de passe doit contenir au moins 6 caract√®res', 'error', alert);
                    return;
                }

                try {
                    console.log('üì§ Changement de mot de passe...');
                    
                    const response = await fetch(`${API_URL}/profil/password`, {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${token}`
                        },
                        body: JSON.stringify({ newPassword: newPassword })
                    });

                    if (response.status === 401 || response.status === 403) {
                        console.log('‚ùå Token invalide pendant changement MDP');
                        localStorage.removeItem('token');
                        localStorage.removeItem('user');
                        window.location.href = 'login.html';
                        return;
                    }

                    const result = await response.json();
                    console.log('üì• R√©ponse changement MDP:', result);

                    if (response.ok && result.success) {
                        showAlert('‚úÖ Mot de passe modifi√© avec succ√®s !', 'success', alert);
                        form.reset();
                    } else {
                        showAlert(result.message || 'Erreur lors de la modification', 'error', alert);
                    }
                } catch (error) {
                    console.error('‚ùå Erreur:', error);
                    showAlert('Erreur lors de la modification', 'error', alert);
                }
            });
        }

        // =============================================
        // AFFICHAGE DES ALERTES
        // =============================================
        function showAlert(message, type, element) {
            element.textContent = message;
            element.className = 'alert';
            element.classList.add(type === 'success' ? 'alert-success' : 'alert-error');
            element.style.display = 'block';

            setTimeout(() => {
                element.style.display = 'none';
            }, 5000);
        }

        // =============================================
        // AFFICHAGE DES ERREURS
        // =============================================
        function showError(message) {
            const profileContent = document.getElementById('profile-content');
            profileContent.innerHTML = `
                <div class="profile-card full-width">
                    <div class="error">${message}</div>
                    <div style="text-align: center; margin-top: 1rem;">
                        <button class="btn btn-primary" onclick="loadProfile()">R√âESSAYER</button>
                    </div>
                </div>
            `;
        }

        // =============================================
        // D√âCONNEXION
        // =============================================
        document.getElementById('logout-btn').addEventListener('click', async function() {
            const token = localStorage.getItem('token');
            
            try {
                if (token) {
                    await fetch(`${API_URL}/auth/logout`, {
                        method: 'GET',
                        headers: {
                            'Authorization': `Bearer ${token}`
                        }
                    });
                }
            } catch (error) {
                console.error('‚ùå Erreur d√©connexion:', error);
            } finally {
                localStorage.removeItem('token');
                localStorage.removeItem('user');
                window.location.href = 'login.html';
            }
        });
    </script>
</body>
</html>
