    <main class="main-content">

    <script>
        // =============================================
        // CONFIGURATION UNIQUEMENT POUR RENDER
        // =============================================
        const API_URL = 'https://projet-4-4qcd.onrender.com/api';
        
        console.log('üöÄ Page index.html charg√©e');
        console.log('üîó API URL:', API_URL);
        
        const token = localStorage.getItem('token');
        console.log('üì¶ Token:', token ? '‚úÖ PR√âSENT' : '‚ùå ABSENT');

        // Variables globales
        let currentUser = null;
        let allGenres = [];

        // =============================================
        // V√âRIFICATION DU TOKEN AU CHARGEMENT
        // =============================================
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üìã DOM charg√©, v√©rification du token...');
            
            const token = localStorage.getItem('token');
            
            if (!token) {
                console.log('‚ùå Aucun token trouv√©, redirection vers login');
                window.location.href = 'login.html';
                return;
            }
            
            console.log('‚úÖ Token pr√©sent, chargement des donn√©es...');
            checkAuth();
        });

        // Scroll effect for navbar
        window.addEventListener('scroll', function() {
            const navbar = document.getElementById('navbar');
            if (window.scrollY > 100) {
                navbar.classList.add('scrolled');
            } else {
                navbar.classList.remove('scrolled');
            }
        });

        // =============================================
        // V√âRIFIER L'AUTHENTIFICATION
        // =============================================
        async function checkAuth() {
            const token = localStorage.getItem('token');
            
            if (!token) {
                console.log('‚ùå checkAuth: token absent');
                window.location.href = 'login.html';
                return;
            }

            try {
                console.log('üì§ V√©rification du token aupr√®s de /profil...');
                
                const response = await fetch(`${API_URL}/profil`, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });

                console.log('üì• Statut r√©ponse /profil:', response.status);

                if (response.status === 401 || response.status === 403) {
                    console.log('‚ùå Token invalide ou expir√©, nettoyage...');
                    localStorage.removeItem('token');
                    localStorage.removeItem('user');
                    window.location.href = 'login.html';
                    return;
                }

                if (response.ok) {
                    const result = await response.json();
                    console.log('üì• Donn√©es profil:', result);
                    
                    if (result.success) {
                        console.log('‚úÖ Token valide, chargement des donn√©es');
                        currentUser = result.data;
                        displayUserInfo(currentUser);
                        loadGenres();
                        loadFilms();
                    } else {
                        throw new Error(result.message);
                    }
                } else {
                    throw new Error('Erreur de v√©rification');
                }
            } catch (error) {
                console.error('‚ùå Erreur r√©seau checkAuth:', error);
                showError('Erreur de connexion au serveur. Rafra√Æchissez la page.');
            }
        }

        // =============================================
        // CHARGER LES GENRES
        // =============================================
        async function loadGenres() {
            const token = localStorage.getItem('token');
            if (!token) return;

            try {
                console.log('üì§ Chargement des genres...');
                
                const response = await fetch(`${API_URL}/films/metadata/genres`, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });

                if (response.ok) {
                    const result = await response.json();
                    if (result.success) {
                        allGenres = result.data;
                        console.log('‚úÖ Genres charg√©s:', allGenres.length);
                        populateGenreDropdown();
                    }
                }
            } catch (error) {
                console.error('‚ùå Erreur chargement genres:', error);
            }
        }

        // =============================================
        // REMPLIR LA LISTE DES GENRES
        // =============================================
        function populateGenreDropdown() {
            const genreSelect = document.getElementById('search-genre');
            
            allGenres.forEach(genre => {
                const option = document.createElement('option');
                option.value = genre;
                option.textContent = genre;
                genreSelect.appendChild(option);
            });
        }

        // =============================================
        // AFFICHER LES INFOS UTILISATEUR
        // =============================================
        function displayUserInfo(user) {
            const userDetails = document.getElementById('user-details');
            if (userDetails && user) {
                userDetails.innerHTML = `
                    <p><strong>${user.name || user.email}</strong> ‚Ä¢ ${user.email}</p>
                    ${user.date_inscription ? `<small>Membre depuis ${new Date(user.date_inscription).toLocaleDateString('fr-FR')}</small>` : ''}
                `;
            }
        }

        // =============================================
        // CHARGER LES FILMS
        // =============================================
        async function loadFilms(filters = {}) {
            const token = localStorage.getItem('token');
            if (!token) return;

            try {
                let url = `${API_URL}/films`;
                const params = new URLSearchParams();
                
                if (filters.title) params.append('title', filters.title);
                if (filters.name) params.append('name', filters.name);
                if (filters.genre) params.append('genre', filters.genre);
                
                if (params.toString()) {
                    url += '?' + params.toString();
                }

                console.log('üì§ Chargement des films depuis:', url);

                const response = await fetch(url, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });

                if (response.ok) {
                    const result = await response.json();
                    
                    if (result.success && result.data) {
                        console.log('‚úÖ Films charg√©s:', result.data.length);
                        displayFilms(result.data);
                        updateSearchResultsInfo(result.data.length, filters);
                    } else {
                        throw new Error(result.message || 'Aucune donn√©e re√ßue');
                    }
                } else {
                    throw new Error('Erreur HTTP: ' + response.status);
                }
            } catch (error) {
                console.error('‚ùå Erreur chargement films:', error);
                showError('Erreur lors du chargement des films: ' + error.message);
            }
        }

        // =============================================
        // METTRE √Ä JOUR LES INFOS DE RECHERCHE
        // =============================================
        function updateSearchResultsInfo(count, filters) {
            const infoElement = document.getElementById('search-results-info');
            const hasFilters = Object.keys(filters).length > 0;
            
            if (hasFilters) {
                let filterText = [];
                if (filters.title) filterText.push(`titre: "${filters.title}"`);
                if (filters.name) filterText.push(`nom: "${filters.name}"`);
                if (filters.genre) filterText.push(`genre: "${filters.genre}"`);
                
                infoElement.innerHTML = `
                    <div class="search-results-info">
                        <strong>${count} FILM(S) TROUV√â(S)</strong>
                        ${filterText.length > 0 ? `<br><small>Filtres: ${filterText.join(', ')}</small>` : ''}
                    </div>
                `;
            } else {
                infoElement.innerHTML = '';
            }
        }

        // =============================================
        // AFFICHER LES FILMS
        // =============================================
        function displayFilms(films) {
            const container = document.getElementById('films-container');
            
            if (!films || films.length === 0) {
                container.innerHTML = '<div class="loading">AUCUN FILM TROUV√â</div>';
                return;
            }

            container.innerHTML = '';

            films.forEach(film => {
                const filmCard = document.createElement('div');
                filmCard.className = 'film-card';
                
                const availableCopies = film.available_copies || 0;
                const isAvailable = availableCopies > 0;
                const availabilityClass = isAvailable ? 'available' : 'unavailable';
                const availabilityText = isAvailable ? 
                    `${availableCopies} COPIE${availableCopies > 1 ? 'S' : ''}` : 
                    'INDISPONIBLE';

                // Fallback image
                const fallbackImage = `<div class="film-image" style="background: linear-gradient(135deg, #ffa500 0%, #ff8c00 100%); display: flex; align-items: center; justify-content: center; flex-direction: column;">
                    <div style="font-size: 1.8rem; font-weight: bold; color: #000; margin-bottom: 0.5rem;">LOFILM</div>
                    <div style="color: #000; font-size: 0.9rem; font-weight: 600; text-transform: uppercase;">
                        ${film.genre ? film.genre.split(',')[0] : 'FILM'}
                    </div>
                </div>`;

                // Image avec proxy TMDB
                let imageContent = '';
                console.log(film.imgPath);
                if (film.imgPath) {
                    imageContent = `
                        <div class="film-image">
                            <img src="${film.imgPath}" 
                                 alt="${film.title}" 
                                 onerror="this.onerror=null; this.style.display='none'; this.parentNode.innerHTML='${fallbackImage.replace(/'/g, "\\'").replace(/\n/g, '')}'">
                        </div>
                    `;
                } else {
                    imageContent = fallbackImage;
                }

                filmCard.innerHTML = `
                    ${imageContent}
                    <div class="availability ${availabilityClass}">${availabilityText}</div>
                    <div class="film-overlay">
                        <div class="film-actions">
                            <button class="btn-small btn-details" onclick="viewFilmDetails(${film.id})">
                                D√âTAILS
                            </button>
                            ${isAvailable ? 
                                `<button class="btn-small btn-rent" onclick="louerFilm(${film.id})">
                                    LOUER
                                </button>` :
                                `<button class="btn-small btn-disabled" disabled>
                                    INDISPONIBLE
                                </button>`
                            }
                        </div>
                    </div>
                    <div class="film-content">
                        <h3>${film.title || 'Titre non disponible'}</h3>
                        <div class="film-meta">
                            <span>${film.annee_sortie || 'N/A'}</span>
                            <span>${film.genre ? film.genre.split(',')[0] : ''}</span>
                        </div>
                        <p style="color: #cccccc; font-size: 0.85rem; margin-top: 0.8rem; font-weight: 300;">
                            ${film.realisateurs || 'R√©alisateur non sp√©cifi√©'}
                        </p>
                    </div>
                `;
                container.appendChild(filmCard);
            });
        }

        // =============================================
        // RECHERCHER DES FILMS
        // =============================================
        function searchFilms() {
            const filters = {
                title: document.getElementById('search-title').value,
                name: document.getElementById('search-name').value,
                genre: document.getElementById('search-genre').value
            };
            
            Object.keys(filters).forEach(key => {
                if (!filters[key]) delete filters[key];
            });

            loadFilms(filters);
        }

        // =============================================
        // EFFACER LA RECHERCHE
        // =============================================
        function clearSearch() {
            document.getElementById('search-title').value = '';
            document.getElementById('search-name').value = '';
            document.getElementById('search-genre').value = '';
            loadFilms();
        }

        // =============================================
        // VOIR LES D√âTAILS D'UN FILM
        // =============================================
        function viewFilmDetails(filmId) {
            window.location.href = `film-details.html?id=${filmId}`;
        }

        // =============================================
        // LOUER UN FILM
        // =============================================
        async function louerFilm(filmId) {
            const token = localStorage.getItem('token');
            
            if (!token) {
                window.location.href = 'login.html';
                return;
            }

            if (!confirm('√ätes-vous s√ªr de vouloir louer ce film ?')) {
                return;
            }

            try {
                console.log('üì§ Location du film:', filmId);
                
                const response = await fetch(`${API_URL}/rentals/location`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ filmId: filmId })
                });

                if (response.status === 401 || response.status === 403) {
                    localStorage.removeItem('token');
                    localStorage.removeItem('user');
                    window.location.href = 'login.html';
                    return;
                }

                const result = await response.json();

                if (response.ok && result.success) {
                    alert('‚úÖ Film lou√© avec succ√®s !');
                    loadFilms();
                } else {
                    alert(result.message || 'Erreur lors de la location');
                }
            } catch (error) {
                console.error('‚ùå Erreur location:', error);
                alert('Erreur lors de la location');
            }
        }

        // =============================================
        // AFFICHER UNE ERREUR
        // =============================================
        function showError(message) {
            const container = document.getElementById('films-container');
            container.innerHTML = `<div class="error">${message}</div>`;
        }

        // =============================================
        // D√âCONNEXION
        // =============================================
        document.getElementById('logout-btn').addEventListener('click', async function() {
            const token = localStorage.getItem('token');
            
            try {
                if (token) {
                    await fetch(`${API_URL}/auth/logout`, {
                        method: 'GET',
                        headers: {
                            'Authorization': `Bearer ${token}`
                        }
                    });
                }
            } catch (error) {
                console.error('Erreur d√©connexion:', error);
            } finally {
                localStorage.removeItem('token');
                localStorage.removeItem('user');
                window.location.href = 'login.html';
            }
        });

        // Rendre les fonctions disponibles globalement
        window.searchFilms = searchFilms;
        window.clearSearch = clearSearch;
        window.viewFilmDetails = viewFilmDetails;
        window.louerFilm = louerFilm;
    </script>
</body>
