<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>D√©tails du film - Lofilm</title>
    <style>
        /* ===== STYLES IDENTIQUES ===== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background: #0a0a0a;
            color: #ffffff;
            line-height: 1.4;
        }
        .navbar {
            background: #0a0a0a;
            padding: 1.5rem 4%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #333;
        }
        .logo {
            font-size: 2rem;
            font-weight: bold;
            color: #ffa500;
            text-decoration: none;
            letter-spacing: -1px;
        }
        .nav-links {
            display: flex;
            gap: 2rem;
            align-items: center;
        }
        .nav-links a {
            color: #cccccc;
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 500;
            transition: color 0.3s;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        .nav-links a:hover {
            color: #ffa500;
        }
        .nav-links a.active {
            color: #ffa500;
            font-weight: 600;
        }

        .film-image {
            width: 100%;
            height: 320px;
            position: relative;
            overflow: hidden;
        }

        .film-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .film-card:hover .film-image img {
            transform: scale(1.05);
        }

        .film-poster {
            width: 100%;
            height: 450px;
            border-radius: 8px;
            overflow: hidden;
            border: 2px solid #ffa500;
        }

        .logout-btn {
            background: #ffa500;
            color: #000;
            border: none;
            padding: 0.6rem 1.2rem;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 600;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        .logout-btn:hover {
            background: #ffb732;
            transform: translateY(-1px);
        }

        .container {
            padding: 2rem 4%;
            max-width: 1200px;
            margin: 0 auto;
        }

        .film-details {
            background: linear-gradient(135deg, #1a1a1a 0%, #2a2a2a 100%);
            border-radius: 8px;
            overflow: hidden;
            border: 1px solid #333;
        }
        .film-header {
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 2rem;
            padding: 2rem;
            background: linear-gradient(135deg, rgba(255, 165, 0, 0.1) 0%, transparent 100%);
        }
        .film-poster {
            width: 100%;
            height: 450px;
            background: linear-gradient(135deg, #ffa500 0%, #ff8c00 100%);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #000;
            font-size: 2rem;
            font-weight: bold;
            border: 2px solid #ffa500;
            overflow: hidden;
        }
        .film-info {
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .film-title {
            font-size: 2.5rem;
            color: #ffffff;
            margin-bottom: 1rem;
            font-weight: 700;
        }
        .film-meta {
            display: flex;
            gap: 2rem;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
        }
        .meta-item {
            color: #cccccc;
            font-size: 0.9rem;
            font-weight: 500;
        }
        .availability {
            display: inline-block;
            background: #ffa500;
            color: #000;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 1.5rem;
        }
        .availability.unavailable {
            background: #666;
            color: #ccc;
        }
        .film-content {
            padding: 2rem;
        }
        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-bottom: 2rem;
        }
        .info-section {
            background: rgba(255, 255, 255, 0.05);
            padding: 1.5rem;
            border-radius: 6px;
            border: 1px solid #333;
        }
        .info-section h3 {
            color: #ffa500;
            margin-bottom: 1rem;
            font-size: 1.2rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            border-bottom: 1px solid #ffa500;
            padding-bottom: 0.5rem;
        }
        .info-item {
            display: flex;
            justify-content: space-between;
            margin: 0.8rem 0;
            padding: 0.5rem 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        .info-label {
            color: #cccccc;
            font-weight: 500;
        }
        .info-value {
            color: #ffffff;
            font-weight: 600;
            text-align: right;
        }
        .actors-list {
            max-height: 200px;
            overflow-y: auto;
            background: #1a1a1a;
            padding: 1rem;
            border-radius: 4px;
            border: 1px solid #333;
        }
        .actor-item {
            padding: 0.5rem;
            border-bottom: 1px solid #333;
            color: #cccccc;
        }
        .actor-item:last-child {
            border-bottom: none;
        }
        .trailer-section {
            margin: 2rem 0;
        }
        .trailer-container {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
            border-radius: 8px;
            margin-top: 1rem;
            border: 1px solid #333;
        }
        .trailer-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
        .actions {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid #333;
        }
        .btn {
            padding: 1rem 2rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.8rem;
            transition: all 0.3s;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        .btn-primary {
            background: #ffa500;
            color: #000;
        }
        .btn-primary:hover {
            background: #ffb732;
            transform: translateY(-1px);
        }
        .btn-secondary {
            background: transparent;
            color: #cccccc;
            border: 1px solid #444;
        }
        .btn-secondary:hover {
            border-color: #ffa500;
            color: #ffa500;
        }
        .btn-disabled {
            background: #333;
            color: #666;
            cursor: not-allowed;
        }
        .loading {
            text-align: center;
            padding: 3rem;
            color: #666;
        }
        .error {
            background: linear-gradient(135deg, #ff6b6b 0%, #ff8e8e 100%);
            color: #000;
            padding: 1.2rem;
            border-radius: 4px;
            text-align: center;
            font-weight: 600;
            margin: 2rem 0;
        }

        @media (max-width: 768px) {
            .film-header {
                grid-template-columns: 1fr;
                text-align: center;
            }
            .film-poster {
                height: 300px;
            }
            .info-grid {
                grid-template-columns: 1fr;
            }
            .actions {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="index.html" class="logo">LOFILM</a>
        <div class="nav-links">
            <a href="index.html">Accueil</a>
            <a href="mesfilms.html">Ma Biblioth√®que</a>
            <a href="profil.html">Mon Compte</a>
            <button class="logout-btn" id="logout-btn">D√©connexion</button>
        </div>
    </nav>

    <div class="container">
        <div id="film-content">
            <div class="loading">Chargement des d√©tails du film...</div>
        </div>
    </div>

    <script>
        // =============================================
        // CONFIGURATION AUTOMATIQUE
        // =============================================
        const API_URL = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1'
            ? 'http://localhost:3000/api'
            : 'https://projet-4-4qcd.onrender.com/api';

        console.log('üåê Environnement:', window.location.hostname);
        console.log('üîó API URL:', API_URL);

        const urlParams = new URLSearchParams(window.location.search);
        const filmId = urlParams.get('id');

        // =============================================
        // V√âRIFICATION AU CHARGEMENT
        // =============================================
        document.addEventListener('DOMContentLoaded', function() {
            const token = localStorage.getItem('token');
            
            if (!token) {
                window.location.href = 'login.html';
                return;
            }
            
            if (filmId) {
                checkAuth();
            } else {
                showError('ID du film non sp√©cifi√©');
            }
        });

        // =============================================
        // V√âRIFICATION DE L'AUTHENTIFICATION
        // =============================================
        async function checkAuth() {
            const token = localStorage.getItem('token');
            
            if (!token) {
                window.location.href = 'login.html';
                return;
            }

            try {
                const response = await fetch(`${API_URL}/profil`, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });

                if (response.status === 401 || response.status === 403) {
                    localStorage.removeItem('token');
                    localStorage.removeItem('user');
                    window.location.href = 'login.html';
                    return;
                }

                if (response.ok) {
                    loadFilmDetails();
                } else {
                    throw new Error('Non authentifi√©');
                }
            } catch (error) {
                console.error('‚ùå Erreur auth:', error);
                window.location.href = 'login.html';
            }
        }

        // =============================================
        // CHARGEMENT DES D√âTAILS DU FILM
        // =============================================
        async function loadFilmDetails() {
            const token = localStorage.getItem('token');
            
            if (!token) return;

            try {
                console.log('üì§ Chargement du film:', filmId);
                
                const response = await fetch(`${API_URL}/films/${filmId}`, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });

                if (response.status === 401 || response.status === 403) {
                    localStorage.removeItem('token');
                    localStorage.removeItem('user');
                    window.location.href = 'login.html';
                    return;
                }

                if (response.ok) {
                    const result = await response.json();
                    if (result.success) {
                        displayFilmDetails(result.data);
                    } else {
                        throw new Error(result.message || 'Film non trouv√©');
                    }
                } else {
                    throw new Error('Film non trouv√©');
                }
            } catch (error) {
                console.error('‚ùå Erreur:', error);
                showError('Erreur lors du chargement des d√©tails du film');
            }
        }

        // =============================================
        // AFFICHAGE DES D√âTAILS DU FILM
        // =============================================
        function displayFilmDetails(film) {
            const filmContent = document.getElementById('film-content');
            
            if (!film) {
                showError('Film non trouv√©');
                return;
            }

            const availableCopies = film.available_copies || 0;
            const isAvailable = availableCopies > 0;

            const actorsList = film.acteurs ? 
                film.acteurs.split(', ').slice(0, 10).map(actor => 
                    `<div class="actor-item">${actor.trim()}</div>`
                ).join('') : 
                '<div class="actor-item">Aucune information sur le casting</div>';

            // POSTER AVEC IMAGE TMDB
            const posterContent = film.imgPath && film.imgPath.includes('themoviedb.org') ? 
                `<img src="${film.imgPath}" 
                    alt="${film.title}" 
                    style="width: 100%; height: 100%; object-fit: cover; border-radius: 8px;"
                    onerror="this.onerror=null; this.style.display='none'; this.parentNode.innerHTML='<div style=\\'width: 100%; height: 100%; background: linear-gradient(135deg, #ffa500 0%, #ff8c00 100%); border-radius: 8px; display: flex; align-items: center; justify-content: center; color: #000; font-size: 1.5rem; font-weight: bold;\\'>LOFILM</div>'">` :
                `<div style="width: 100%; height: 100%; background: linear-gradient(135deg, #ffa500 0%, #ff8c00 100%); border-radius: 8px; display: flex; align-items: center; justify-content: center; color: #000; font-size: 1.5rem; font-weight: bold;">
                    LOFILM
                </div>`;

            filmContent.innerHTML = `
                <div class="film-details">
                    <div class="film-header">
                        <div class="film-poster">
                            ${posterContent}
                        </div>
                        <div class="film-info">
                            <h1 class="film-title">${film.title || 'Titre non disponible'}</h1>
                            <div class="film-meta">
                                <span class="meta-item">${film.annee_sortie || 'N/A'}</span>
                                <span class="meta-item">${film.genre ? film.genre.split(',')[0] : ''}</span>
                                <span class="meta-item">${film.langue_originale || 'N/A'}</span>
                            </div>
                            <div class="availability ${isAvailable ? '' : 'unavailable'}">
                                ${isAvailable ? 
                                    `${availableCopies} COPIE${availableCopies > 1 ? 'S' : ''} DISPONIBLE${availableCopies > 1 ? 'S' : ''}` : 
                                    'INDISPONIBLE'
                                }
                            </div>
                            <p style="color: #cccccc; line-height: 1.6;">${film.synopsis || 'Aucun synopsis disponible.'}</p>
                        </div>
                    </div>
                    
                    <div class="film-content">
                        <div class="info-grid">
                            <div class="info-section">
                                <h3>INFORMATIONS TECHNIQUES</h3>
                                <div class="info-item">
                                    <span class="info-label">R√©alisateur</span>
                                    <span class="info-value">${film.realisateurs || 'Non sp√©cifi√©'}</span>
                                </div>
                                <div class="info-item">
                                    <span class="info-label">Genre</span>
                                    <span class="info-value">${film.genre || 'Non sp√©cifi√©'}</span>
                                </div>
                                <div class="info-item">
                                    <span class="info-label">Ann√©e</span>
                                    <span class="info-value">${film.annee_sortie || 'Non sp√©cifi√©'}</span>
                                </div>
                                <div class="info-item">
                                    <span class="info-label">Langue</span>
                                    <span class="info-value">${film.langue_originale || 'Non sp√©cifi√©'}</span>
                                </div>
                                <div class="info-item">
                                    <span class="info-label">Pays</span>
                                    <span class="info-value">${film.pays_productions || 'Non sp√©cifi√©'}</span>
                                </div>
                            </div>

                            <div class="info-section">
                                <h3>DISTRIBUTION</h3>
                                <div class="actors-list">
                                    ${actorsList}
                                    ${film.acteurs && film.acteurs.split(', ').length > 10 ? 
                                        '<div class="actor-item" style="text-align: center; color: #666;">... ET AUTRES</div>' : ''
                                    }
                                </div>
                            </div>
                        </div>

                        ${film.trailer ? `
                        <div class="trailer-section">
                            <h3 style="color: #ffa500; margin-bottom: 1rem; text-transform: uppercase; letter-spacing: 0.5px;">BANDE-ANNONCE</h3>
                            <div class="trailer-container">
                                <iframe src="${film.trailer}" 
                                        title="Bande-annonce de ${film.title}" 
                                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                                        allowfullscreen>
                                </iframe>
                            </div>
                        </div>
                        ` : ''}

                        <div class="actions">
                            ${isAvailable ? 
                                `<button class="btn btn-primary" onclick="louerFilm(${film.id})">
                                    LOUER CE FILM
                                </button>` :
                                `<button class="btn btn-disabled" disabled>
                                    INDISPONIBLE
                                </button>`
                            }
                            <a href="index.html" class="btn btn-secondary">
                                RETOUR √Ä L'ACCUEIL
                            </a>
                        </div>
                    </div>
                </div>
            `;
        }

        // =============================================
        // LOUER UN FILM
        // =============================================
        async function louerFilm(filmId) {
            const token = localStorage.getItem('token');
            
            if (!token) {
                window.location.href = 'login.html';
                return;
            }

            if (!confirm('√ätes-vous s√ªr de vouloir louer ce film ?')) {
                return;
            }

            try {
                console.log('üì§ Location du film:', filmId);
                
                const response = await fetch(`${API_URL}/rentals/location`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ filmId: filmId })
                });

                if (response.status === 401 || response.status === 403) {
                    localStorage.removeItem('token');
                    localStorage.removeItem('user');
                    window.location.href = 'login.html';
                    return;
                }

                const result = await response.json();

                if (response.ok && result.success) {
                    alert('‚úÖ Film lou√© avec succ√®s !');
                    loadFilmDetails(); // Recharger les d√©tails
                } else {
                    alert(result.message || 'Erreur lors de la location');
                }
            } catch (error) {
                console.error('‚ùå Erreur:', error);
                alert('Erreur lors de la location');
            }
        }

        // =============================================
        // AFFICHAGE DES ERREURS
        // =============================================
        function showError(message) {
            const filmContent = document.getElementById('film-content');
            filmContent.innerHTML = `
                <div class="error">${message}</div>
                <div style="text-align: center; margin-top: 1rem;">
                    <a href="index.html" class="btn btn-primary">RETOUR √Ä L'ACCUEIL</a>
                </div>
            `;
        }

        // =============================================
        // D√âCONNEXION
        // =============================================
        document.getElementById('logout-btn').addEventListener('click', async function() {
            const token = localStorage.getItem('token');
            
            try {
                if (token) {
                    await fetch(`${API_URL}/auth/logout`, {
                        method: 'GET',
                        headers: {
                            'Authorization': `Bearer ${token}`
                        }
                    });
                }
            } catch (error) {
                console.error('Erreur d√©connexion:', error);
            } finally {
                localStorage.removeItem('token');
                localStorage.removeItem('user');
                window.location.href = 'login.html';
            }
        });

        // Rendre la fonction disponible globalement
        window.louerFilm = louerFilm;
    </script>
</body>
</html>
